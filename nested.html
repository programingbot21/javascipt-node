<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let winningNumber = 19;
        let username = +prompt("Guess a number");

        if(username === winningNumber)
        {
            console.log("Your guess is right !!");
        }else{
            if(username < winningNumber){
                console.log("To low");
                
            }else{
                console.log("To high")
            }
        }
    </script>
</body>
</html>
