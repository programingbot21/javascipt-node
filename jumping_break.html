<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="demo"></p>
</body>
<script>
    let text = " ";
    for(let i=0; i<10; i++){
        if(i==3){
            break;
        }
        text +="The Number is "+i+"<br>";
    }
    document.getElementById("demo").innerHTML= text;
</script>
</html>
