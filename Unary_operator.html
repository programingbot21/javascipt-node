<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let x = 10;
        x = +x;
        console.log(x);

        let y = "Bcet";
        y = +y;
        console.log(y);


        let f = false;
        console.log(+f);

        let t = true;
        console.log(+t);


        //increment

        let count =5;
        count = ++count;
        console.log(count);

        let c =5;
        c = --c;
        console.log(c);


        let a = 5, b = 7;
        let  v = ++a + b;
        console.log(a);
        console.log(v);


        let d = 5;
        d = d++;
       console.log(d);

    </Script>
</body>
</html>
