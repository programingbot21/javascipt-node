<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [3, 4, 5, 6, 7];
        let [a,b,c,d] = arr;
        document.writeln( `a = ` ,a,  `b = ` ,b, `c = `, c, `d = ` ,d);
    </script>

    <script>
        let [x,y] = [1,2];
        [x,y]=[x+1, y+2];
        document.writeln(`X = `,x ,`\n\n`, `Y = `,y);
    </script>

    <script>
        let [p,q] = [3,4];
        [p,q] = [q,p];      // value swap
        document.writeln(`\n\n`,`p = `,p,`\n`, `q = `,q);
    </script>
</body>
</html>
