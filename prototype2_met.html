    <script>
               const userMethod = {
        about : function(){
            return `${this.firstName} is ${this.age} yearold`
        },
        is18: function(){
            return  this.age >=18;
        }
       }

        function createUser(firstName, lastName, email, age,address){
            const user = {};
            user.firstName = firstName;
            user.lastName = lastName;
            user.email = email;
            user.age = age;
            user.address = address;
            user.about = userMethod.about;
            user.is18 = userMethod.is18;
                 return user;
        }
        const user2 = createUser('harsh', 'varsh', 'hadsh','18','myadd');
        const user1 = createUser('RAt', 'varsh', 'hadsh','18');
        const user3 = createUser('harsh', 'varsh', 'hadsh');
        console.log(user2.about());
        console.log(user1.about());
        console.log(user2);
    </script>
